<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Online Test</title>
</head>
<body>
<h1>Available Tests</h1>
<ul id="test-list"></ul>

<script>
// 1ï¸âƒ£ Load all tests from JSON
fetch('questions.json')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('test-list');

    data.tests.forEach(test => {
      const li = document.createElement('li');
      // Each test shows title, duration, and a Start Test link
      li.innerHTML = `${test.title} (${test.duration_minutes} min) <a href="test.html?test=${test.id}">Start Test</a>`;
      list.appendChild(li);
    });
  });
</script>
</body>
</html>
